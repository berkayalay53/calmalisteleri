<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaptan'ın Özel Arşivi</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,600;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0f1113;      /* Yazar sayfasındaki o derin siyah */
      --accent: #d4a373;   /* Pas/Altın rengi vurgu */
      --text: #e9e6df;
      --frame-border: #1a1d20;
    }

    body, html {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      display: flex; justify-content: center; align-items: center;
    }

    /* FENER EFEKTİ (Spotlight) */
    .spotlight {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 100;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), transparent 10%, rgba(0,0,0,0.95) 35%);
    }

    .container {
      position: relative;
      z-index: 5;
      width: 85vw; height: 75vh;
      max-width: 900px;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
    }

    /* SERGİ ÇERÇEVESİ (Art Gallery Frame) */
    .art-frame {
      position: relative;
      padding: 40px; /* Dış paspartu */
      background: #161a1d;
      border: 15px solid var(--frame-border); /* Kalın çerçeve */
      box-shadow: 
        inset 0 0 20px rgba(0,0,0,0.8),
        0 30px 60px rgba(0,0,0,0.7);
      transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      display: flex; justify-content: center; align-items: center;
      max-width: 100%; max-height: 100%;
    }

    /* Çerçevenin altındaki altın künye (label) */
    .art-frame::after {
      content: "BERKAY ALAY • ARŞİV NO. 53";
      position: absolute;
      bottom: 8px;
      font-family: 'Crimson Pro', serif;
      font-size: 10px;
      letter-spacing: 2px;
      color: var(--accent);
      opacity: 0.6;
    }

    #current-photo {
      max-width: 100%;
      max-height: 60vh;
      object-fit: contain;
      filter: sepia(0.2) contrast(1.1); /* Hafif eski fotoğraf havası */
      opacity: 0;
      transition: opacity 0.8s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .art-frame.visible #current-photo {
      opacity: 1;
    }

    /* KONTROL BUTONU */
    .nav-box {
      margin-top: 50px;
    }

    .btn-fate {
      background: transparent;
      color: var(--accent);
      border: 1px solid rgba(212, 163, 115, 0.3);
      padding: 12px 40px;
      font-family: 'Crimson Pro', serif;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.4s ease;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .btn-fate:hover {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(212, 163, 115, 0.2);
    }

    /* TOZ ZERRELERİ */
    .dust-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.15;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="spotlight"></div>
  <div class="dust-overlay"></div>

  <div class="container">
    <div class="art-frame" id="frame">
      <img src="" id="current-photo" alt="Arşiv Kareleri">
    </div>

    <div class="nav-box">
      <button class="btn-fate" id="nextBtn">Bir Anı Çıkar</button>
    </div>
  </div>

  <script>
    // 10 fotoğrafın index havuzu
    let photos = Array.from({length: 10}, (_, i) => i + 1);
    let pool = [...photos];

    const img = document.getElementById('current-photo');
    const frame = document.getElementById('frame');
    const btn = document.getElementById('nextBtn');

    function loadMemory() {
      if (pool.length === 0) pool = [...photos]; // Havuz biterse yenile

      frame.classList.remove('visible'); // Karart
      
      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * pool.length);
        const photoId = pool.splice(randomIndex, 1)[0];
        
        img.src = `./cover${photoId}.jpg`;
        
        img.onload = () => {
          frame.classList.add('visible'); // Işığı aç
        };
      }, 500);
    }

    // Başlangıç ve Tıklama
    window.addEventListener('load', loadMemory);
    btn.addEventListener('click', loadMemory);

    // Fener Takibi
    document.addEventListener('mousemove', (e) => {
      document.body.style.setProperty('--x', e.clientX + 'px');
      document.body.style.setProperty('--y', e.clientY + 'px');
    });
  </script>
</body>
</html>
