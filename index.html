<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaptan'ın Özel Arşivi</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,600;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0f1113;      /* Derin Siyah */
      --accent: #d4a373;   /* Pas/Altın Rengi */
      --text: #e9e6df;
      --frame-border: #1a1d20;
    }

    /* === 1. ARKA PLAN SABİTLEME (FLASH ÖNLEME) === */
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background-color: var(--bg); /* Yüklenirken siyah kalsın */
      color: var(--text);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      display: flex; justify-content: center; align-items: center;
    }

    /* === 2. SABİT MÜZE IŞIĞI (Hareket Yok) === */
    .spotlight {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 100;
      /* Işık tepeden (ortadan) vurur, köşeler karanlıktır */
      background: radial-gradient(
        circle at 50% 30%,      /* Işık Kaynağı: Üst Orta */
        transparent 15%,        /* Merkez Aydınlık */
        rgba(0, 0, 0, 0.4) 45%, /* Geçiş */
        rgba(15, 17, 19, 0.98) 95% /* Kenarlar Zifiri */
      );
      mix-blend-mode: multiply; /* Koyu atmosfer */
    }

    .container {
      position: relative;
      z-index: 5;
      width: 85vw; height: 75vh;
      max-width: 900px;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
    }

    /* SERGİ ÇERÇEVESİ */
    .art-frame {
      position: relative;
      padding: 40px; /* Paspartu */
      background: #161a1d;
      border: 15px solid var(--frame-border);
      box-shadow: 
        inset 0 0 20px rgba(0,0,0,0.8),
        0 30px 60px rgba(0,0,0,0.7);
      transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      display: flex; justify-content: center; align-items: center;
      max-width: 100%; max-height: 100%;
    }

    /* Altın Künye */
    .art-frame::after {
      content: "BERKAY ALAY • ARŞİV NO. 53";
      position: absolute;
      bottom: 8px;
      font-family: 'Crimson Pro', serif;
      font-size: 10px;
      letter-spacing: 2px;
      color: var(--accent);
      opacity: 0.6;
    }

    #current-photo {
      max-width: 100%;
      max-height: 60vh;
      object-fit: contain;
      filter: sepia(0.2) contrast(1.1);
      opacity: 0;
      transition: opacity 0.8s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .art-frame.visible #current-photo {
      opacity: 1;
    }

    /* KONTROL BUTONU */
    .nav-box {
      margin-top: 50px;
    }

    .btn-fate {
      background: transparent;
      color: var(--accent);
      border: 1px solid rgba(212, 163, 115, 0.3);
      padding: 12px 40px;
      font-family: 'Crimson Pro', serif;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.4s ease;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .btn-fate:hover {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(212, 163, 115, 0.2);
    }

    /* TOZ ZERRELERİ */
    .dust-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.15;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="spotlight"></div>
  <div class="dust-overlay"></div>

  <div class="container">
    <div class="art-frame" id="frame">
      <img src="" id="current-photo" alt="Arşiv Kareleri">
    </div>

    <div class="nav-box">
      <button class="btn-fate" id="nextBtn">Bir Anı Çıkar</button>
    </div>
  </div>

  <script>
    // === FOTOĞRAF HAVUZU (10 ADET) ===
    // Resimlerin adı: cover1.jpg, cover2.jpg ... cover10.jpg olmalı
    let photos = Array.from({length: 10}, (_, i) => i + 1);
    let pool = [...photos];

    const img = document.getElementById('current-photo');
    const frame = document.getElementById('frame');
    const btn = document.getElementById('nextBtn');

    function loadMemory() {
      // Havuz bittiyse yeniden doldur
      if (pool.length === 0) pool = [...photos]; 

      frame.classList.remove('visible'); // Önce karart
      
      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * pool.length);
        const photoId = pool.splice(randomIndex, 1)[0];
        
        // Klasördeki "coverX.jpg" dosyasını çağırır
        img.src = `./cover${photoId}.jpg`;
        
        img.onload = () => {
          frame.classList.add('visible'); // Işığı yak
        };
      }, 500);
    }

    // Başlangıçta ve Tıklayınca Çalıştır
    window.addEventListener('load', loadMemory);
    btn.addEventListener('click', loadMemory);
    
    // NOT: Hareketli fener kodu silindi. Işık artık sabit.
  </script>
</body>
</html>
