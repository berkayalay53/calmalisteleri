<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seyir Defteri — Berkay</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Crimson+Pro:ital,wght@1,600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #f8f9fa; /* Pozitif, açık gri/beyaz bir arka plan */
      --accent: #2e40a6; /* Güçlü bir mavi */
      --text: #1a1a1a;
    }

    body, html {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      overflow: hidden; /* Scroll yok, her şey odaklı */
      display: flex; justify-content: center; align-items: center;
    }

    /* GÜNEŞ IŞIĞI EFEKTİ (Mouse takibi) */
    .sunlight {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,255,0.8) 0%, rgba(248,249,250,0) 50%);
      z-index: 10;
    }

    .container {
      position: relative;
      width: 90vw; height: 80vh;
      max-width: 1000px;
      text-align: center;
      z-index: 5;
    }

    /* RESİM ÇERÇEVESİ */
    .photo-frame {
      position: relative;
      width: 100%; height: 100%;
      background: #fff;
      padding: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border-radius: 8px;
      display: flex; justify-content: center; align-items: center;
      transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .photo-frame:hover {
      transform: scale(1.02);
    }

    #current-photo {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .photo-frame.visible #current-photo {
      opacity: 1;
    }

    /* KONTROLLER */
    .nav-box {
      margin-top: 30px;
    }

    .btn-next {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(46, 64, 166, 0.2);
    }

    .btn-next:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 25px rgba(46, 64, 166, 0.3);
      filter: brightness(1.2);
    }

    /* BİLGİ METNİ */
    .info-text {
      position: absolute;
      bottom: -60px;
      width: 100%;
      font-family: 'Crimson Pro', serif;
      font-style: italic;
      font-size: 1.2rem;
      color: var(--text);
      opacity: 0.7;
    }

    /* SAYAÇ */
    .counter {
      position: fixed;
      top: 20px; right: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--accent);
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="sunlight"></div>
  <div class="counter" id="counter">Kalan Anı: 10</div>

  <div class="container">
    <div class="photo-frame" id="frame">
      <img src="" id="current-photo" alt="Kaptan'ın Anısı">
    </div>

    <div class="nav-box">
      <button class="btn-next" id="nextBtn">BAŞKA BİR AN'A GİT</button>
    </div>

    <div class="info-text" id="status-msg">Küçüklüğünden bugüne, tüm izler burada...</div>
  </div>

  <script>
    // 1. FOTOĞRAF HAVUZU (1'den 10'a kadar)
    let photoIndices = Array.from({length: 10}, (_, i) => i + 1);
    let availablePhotos = [...photoIndices];

    const imgElement = document.getElementById('current-photo');
    const frame = document.getElementById('frame');
    const nextBtn = document.getElementById('nextBtn');
    const counterDisplay = document.getElementById('counter');
    const statusMsg = document.getElementById('status-msg');

    // 2. RANDOM SEÇİM FONKSİYONU
    function showRandomPhoto() {
      if (availablePhotos.length === 0) {
        statusMsg.textContent = "Tüm anıları dolaştın. Zaman tüneli başa sarıyor...";
        availablePhotos = [...photoIndices]; // Havuzu yenile
      }

      frame.classList.remove('visible'); // Geçiş efekti

      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * availablePhotos.length);
        const selectedId = availablePhotos.splice(randomIndex, 1)[0];
        
        imgElement.src = `./cover${selectedId}.jpg`;
        counterDisplay.textContent = `Kalan Anı: ${availablePhotos.length}`;
        
        imgElement.onload = () => {
          frame.classList.add('visible');
        };
      }, 400);
    }

    // 3. BAŞLANGIÇ
    window.addEventListener('load', showRandomPhoto);
    nextBtn.addEventListener('click', showRandomPhoto);

    // 4. GÜNEŞ IŞIĞI (SPOTLIGHT'IN AYDINLIK HALİ)
    document.addEventListener('mousemove', (e) => {
      document.body.style.setProperty('--x', e.clientX + 'px');
      document.body.style.setProperty('--y', e.clientY + 'px');
    });

    // 5. TUŞ KONTROLÜ (Space ile de geçer)
    document.addEventListener('keydown', (e) => {
      if(e.code === 'Space') showRandomPhoto();
    });
  </script>
</body>
</html>
